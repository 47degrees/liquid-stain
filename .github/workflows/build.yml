name: Build and Verify

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Sbt
        uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@v8
          architecture: x64
      - name: Compile
        run: sbt compile
      - name: Verify
        run: sbt verified/run